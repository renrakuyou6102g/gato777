<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画画像コメント投稿サイト</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        color: #333;
    }
    
    .upload-container, .posts-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    
    .upload-container form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    
    label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input[type="file"], input[type="text"] {
        margin-bottom: 15px;
        padding: 8px;
        width: 100%;
        max-width: 400px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    .post {
        margin-top: 20px;
        text-align: left;
    }
    
    .post img, .post video {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }
    
    .comment {
        margin-top: 10px;
        font-style: italic;
    }
    </style>
</head>
<body>
    <h1>動画画像コメント投稿サイト</h1>

    <div class="upload-container">
        <h2>投稿フォーム</h2>
        <form id="uploadForm">
            <label for="fileInput">画像または動画を選択:</label>
            <input type="file" id="fileInput" required>
            <label for="commentInput">コメント:</label>
            <input type="text" id="commentInput" placeholder="コメントを入力" required>
            <button type="submit">投稿する</button>
        </form>
    </div>

    <div class="posts-container" id="postsContainer">
        <h2>投稿一覧</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
