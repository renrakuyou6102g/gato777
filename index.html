<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    h1 {
        margin-bottom: 20px;
    }
    
    .video-container {
        margin-bottom: 20px;
    }
    
    #youtube-video {
        width: 100%;
        height: 360px;
    }
    
    #video-url {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    #load-video {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    
    #load-video:hover {
        background-color: #218838;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Sharing</h1>
        <div class="video-container">
            <iframe id="youtube-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
        <input type="text" id="video-url" placeholder="YouTube動画のURLを入力してください">
        <button id="load-video">動画を読み込む</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
