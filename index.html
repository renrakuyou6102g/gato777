<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画画像コメント投稿サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>動画画像コメント投稿サイト</h1>

    <div class="upload-container">
        <h2>投稿フォーム</h2>
        <form id="uploadForm">
            <label for="fileInput">画像または動画を選択:</label>
            <input type="file" id="fileInput" accept="image/*,video/*" required>
            <label for="commentInput">コメント:</label>
            <input type="text" id="commentInput" placeholder="コメントを入力" required>
            <button type="submit">投稿する</button>
        </form>
    </div>

    <div class="posts-container" id="postsContainer">
        <h2>投稿一覧</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
