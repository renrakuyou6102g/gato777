<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <style>/* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            color: #4285f4;
            margin-bottom: 40px;
        }
        
        #search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #search-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        button:hover {
            background-color: #357ae8;
        }
        
        #search-results {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>MySearch</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
        <div id="search-results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
